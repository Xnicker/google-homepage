        #maincontainer{
            height: 50vh;
            width: 50vw;
            top: 25%;
            left: 25%;
            position: absolute;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-template-areas: 
            "header header header header"
            "sidebar text text bild"
            "sidebar text text bild"
            "sidebar text text bild";
           
            
        }
        #eins{
            grid-area: header;
            
        }
        #zwei{
            grid-area: sidebar;
            
        }
        #drei{  
            grid-area: text;
        
        }
        #drei > img {
            object-fit: cover;
            width: 100%;
            max-height: 100%;
        }
        #vier{
            grid-area: bild;
            
        }
