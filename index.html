<!DOCTYPE html>
<html>      
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"> 
<title>Google</title>
</head>
<body>
    
        <nav>
            <div class="nav-parent">
                <div class ="nav-child group" id="nav-group1"> 
                    <div class="container nav-child" id="nav-aboutgoogle"> Über Google</div>
                    <div class="container nav-child" id="nav-store">Store</div>
                </div>
                <div class="nav-child group" id="nav-group2">
                    <div class="container nav-child" id="nav-gmail">Gmail</div>
                    <div class="container nav-child" id="nav-bilder">Bilder</div>
                    <div class="container nav-child" id="nav-apps"><img src="/img/1x/outline_apps_black_24dp.png" ></div>
                    <div class="container nav-child" id="nav-anmelden"><img src="img/profil.png" id="nav-profil-img"></div>
                </div>
            </div>
        </nav>

<main>
<div class="container" id="maincontainer">
    <div class="container" id="main-header"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></div>
    <div class="container" id="main-searchcontainer">
        <div class="container" id="main-searchbar">
            <div class="container" id="main-searchimg"> </div>
            <input type ="text" id="main-searchtext">
            <div class="container" id="main-searchdelete"></div>
        </div>
    </div>
    <div class="container" id="main-searchbutton">
        <div class="container" id="main-searchbuttonbt">
            <button type="button" id="main-searchbuttonbutton">Google Suche</button>
        </div> 
    </div>
    <div class="container" id="main-luckbutton">
        <div class="container" id="main-luckbuttonbt">
            <button type="button" id="main-luckbuttonbutton">Auf gut Glück</button>
        </div>
    </div>
</div>
</main>
<footer>
    <div class="container" id ="footer">
        <div class="container" id="footer1">
            <div class="container" id="footer-country">Deutschland</div>
        </div>
            <div class="container" id="footer2">
                <div class="container" id="footer2left">
                    <div class="container" id="footer-werbung">Werbeprogramme</div>
                    <div class="container" id="footer-unternehmen">Unternehmen</div>
                    <div class="container" id="footer-funktion">Wie funktioniert die Google-Suche?</div>
                </div>
                <div class="container" id="footer2middle">
                    <div class="container" id="footer-co2"><img src="/img/feather.png">CO2-Neutral seit 2007</div>
                </div>
                <div class="container" id="footer2right">
                    <div class="container" id="footer-datenschutz">Datenschutzeklärung</div>
                    <div class="container" id="footer-nutzung">Nutzungsbedingungen</div>
                    <div class="container" id="footer-einstellungen">Einstellungen</div>
                </div>
        </div>
    </div>

</footer>
</body>
</html>
